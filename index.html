<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的教程文档中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Docsify 的 vue.css 主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <!-- Docsify 的核心 JS -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 配置（可选） -->
  <script>
    window.$docsify = {
      loadSidebar: true, // 启用侧边栏
      name: '我的教程中心', // 左上角显示的标题
      repo: '你的用户名/你的仓库名', // 右上角显示 GitHub 仓库链接，例如 'username/my-tutorial-docs'
      coverpage: 'cover.md', // 添加封面页（可选）
      themeColor: '#42b983' // 自定义主题色，和 Vue 的绿色一致
    }
  </script>
</body>
</html>
