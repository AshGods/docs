<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的教程文档中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Docsify 的 vue.css 主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- 自定义封面样式 -->
  <style>
    .cover {
      background: url('https://www.loliapi.com/acg/') no-repeat center center;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 2px black;
      position: relative;
    }
    .cover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* 添加半透明黑色遮罩 */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- Docsify 的核心 JS -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 配置 -->
  <script>
    window.$docsify = {
      loadSidebar: true, // 启用侧边栏
      name: '我的教程中心', // 左上角标题
      repo: '你的用户名/你的仓库名', // 右上角 GitHub 链接
      coverpage: 'cover.md', // 启用封面页
      themeColor: '#42b983' // Vue 绿色主题色
    }
  </script>
</body>
</html>
