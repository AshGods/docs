<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Ash文档中心</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Ash文档中心',
      loadSidebar: true,
      auto2top: true,
      search: 'auto',
      coverpage: true,  // 启用封面并指定封面文件
      onlyCover: false,  // 是否只显示封面，不展示首页内容
      subMaxLevel: 2,  // 设置子菜单的最大层级
      loadNavbar: true,
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            var active = document.querySelector('.sidebar-nav .active');
            if (active) {
              var parent = active.parentNode;
              while (parent && parent.className.indexOf('sidebar-submenu') === -1) {
                parent = parent.parentNode;
              }
              if (parent) {
                parent.style.display = 'block';
              }
            }
          });
        }
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-dark-mode@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/collapse.min.js"></script>
</body>
</html>
